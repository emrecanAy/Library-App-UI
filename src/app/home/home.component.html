<div class="main-content">
  <div class="container-fluid">
    <!-- Üst Satır -->
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-red order-card">
              <div class="card-block">
                <h6 class="m-b-20">Toplam Üye</h6>
                <h2 class="text-right">
                  <i class="fa fa-users f-left" style="font-size: 36px"></i
                  ><span>486</span>
                </h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-yellow order-card">
              <div class="card-block">
                <h6 class="m-b-20">Toplam Kitap</h6>
                <h2 class="text-right">
                  <i class="fa fa-book f-left" style="font-size: 36px"></i
                  ><span>1453</span>
                </h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-green order-card">
              <div class="card-block">
                <h6 class="m-b-20">Toplam Yazar</h6>
                <h2 class="text-right">
                  <i class="fa fa-pencil f-left" style="font-size: 36px"></i
                  ><span>1071</span>
                </h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-blue order-card">
              <div class="card-block">
                <h6 class="m-b-20">Toplam Kategori</h6>
                <h2 class="text-right">
                  <i class="fa fa-filter f-left" style="font-size: 36px"></i
                  ><span>56</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-blue order-card">
              <div class="card-block">
                <h6 class="m-b-20">Toplam Yayınevi</h6>
                <h2 class="text-right">
                  <i class="fa fa-building f-left" style="font-size: 36px"></i
                  ><span>250</span>
                </h2>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-green order-card">
              <div class="card-block">
                <h6 class="m-b-20">Toplam Ödünç Verilen Kitap</h6>
                <h2 class="text-right">
                  <i
                    class="fa fa-address-book-o f-left"
                    style="font-size: 36px"
                  ></i
                  ><span>1796</span>
                </h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-yellow order-card">
              <div class="card-block">
                <h6 class="m-b-20">Ödünç Verilen Kitap Sayısı</h6>
                <h2 class="text-right">
                  <i
                    class="fa fa-arrow-circle-up f-left"
                    style="font-size: 36px"
                  ></i
                  ><span>1350</span>
                </h2>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-xl-3">
            <div class="card bg-c-red order-card">
              <div class="card-block">
                <h6 class="m-b-20">Teslim Alınan Kitap Sayısı</h6>
                <h2 class="text-right">
                  <i
                    class="fa fa-arrow-circle-down f-left"
                    style="font-size: 36px"
                  ></i
                  ><span>1299</span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <lbd-chart
          [title]="'En Çok Okunan 5 Kitap'"
          [chartClass]="'ct-perfect-fourth'"
          [chartType]="emailChartType"
          [chartData]="emailChartData"
          [legendItems]="emailChartLegendItems"
        ></lbd-chart>
      </div>
    </div>

    <!-- Alt Satır -->
    <div class="row">

      <div class="col-md-8">
        <div class="col-md-4 col-xl-3">
          <div style="height: 363px;" class="card bg-c-red order-card">
            <div class="card-block">
              <h6 class="m-b-20">En Çok Okuyan 5 Üye</h6>
              
            </div>
          </div>
        </div>

        <div class="col-md-4 col-xl-3">
          <div style="height: 363px;" class="card bg-c-yellow order-card">
            <div class="card-block">
              <h6 class="m-b-20">En Çok Okuyan 5 Bölüm</h6>
              
            </div>
          </div>
        </div>

        <div class="col-md-4 col-xl-3">
          <div style="height: 363px;" class="card bg-c-green order-card">
            <div class="card-block">
              <h6 class="m-b-20">En Popüler 5 Yazar</h6>
              
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <lbd-chart
          [title]="'En Çok Okunan 5 Kategori'"
          [chartClass]="'ct-perfect-fourth'"
          [chartType]="emailChartType"
          [chartData]="email2ChartData"
          [legendItems]="email2ChartLegendItems"
        ></lbd-chart>
      </div>
    </div>
  </div>
</div>
